<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bug's homepage">
    <meta name="author" content="Bug">

    <title>Bug's</title>

    <link rel="icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    
  </head>

  <body>

    <div class="jumbotron jumbotron-home">
      <div class="container">
        <h1>Bug</h1>
      </div>
    </div>

    <div class="container">
      <div class="row fav-quotes">

          </div>
          <div class="col-md-6">
            <h2>My favorite quotes</h2>
            <hr>
            <h3>What's dangerous is not to evolve.</h3>
            <p class="text-muted">Jeff Bezos</p>
            <h3>Predicting rain doesn't count. Building arks does.</h3>
            <p class="text-muted">Warren Buffett</p>
          </div>
      </div>   
    </div> 

    <div class="home-detail">
        <div class="row">
          <div class="my-tile col-md-6">
            <img src="/images/logo-eachmobi.png" class="my-logo rounded-circle" alt="EachMobi Logo">    
            <h2>EachMobi</h2>
            <p>Co-Founder</p>
            <p>Chief Executive Officer</p>
          </div>
          <div class="my-tile col-md-6">
            <img src="/images/logo-pyone.png" class="my-logo rounded-circle" alt="PyOne Logo">    
            <h2>PyOne</h2>
            <p>Founder</p>
            <p>Director of Teaching &amp; Learning</p>
          </div>
        </div>
