  <head>
    <meta charset="utf-8">

    <title>Bug's Firebase</title>

    <link rel="icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

  </head>

  <body>

    <div class="jumbotron jumbotron-main">
      <div class="container">
        <h1>Bug's Firebase</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 oauth-section">
            <!-- Button that handles sign-in/sign-out -->
            <button class="btn btn-primary" id="google-sign-in">Sign in with Google</button>
            <!-- Container where we'll display the user details -->
            <div class="google-user-details-container no-display">
              Firebase sign-in status: <span id="google-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="google-account-details">null</code></pre>
              <div>Google OAuth Access Token:</div>
              <pre><code id="google-oauthtoken">null</code></pre>
            </div>
        </div>
      </div>

      <hr>
      <form class="form-inline">
        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2 mb-sm-0" id="sglid" placeholder="編號">
        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2 mb-sm-0" id="sglname" placeholder="名稱">
        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2 mb-sm-0" id="sgltel" placeholder="電話">
        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2 mb-sm-0" id="sgladdr" placeholder="地址">
        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2 mb-sm-0" id="sglweb" placeholder="網站">
        <button class="btn btn-sm btn-primary" id="write-data">Write</button>&nbsp;
        <button class="btn btn-sm btn-danger" id="remove-data">Remove</button>
      </form>

      <hr>
      <div id="theList" class="row card-firebase"> </div>

      <footer>
        <p>&nbsp;</p>
      </footer>
    </div>


    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

	  var config = {
